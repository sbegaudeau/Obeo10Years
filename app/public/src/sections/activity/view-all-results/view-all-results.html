<md-toolbar ng-class="{'md-tall': rotation}" layout="row" md-theme="{{ activity || 'default' }}" md-theme-watch>
  <div class="md-toolbar-tools" flex>
    <h1 ng-class="{'big-toolbar': rotation}">
      <span class="md-flex">{{activity}} - classement</span>
    </h1>
    <span flex></span>
    <md-button class="md-icon-button" aria-label="New" ng-show="hasAPIKey()">
      <md-icon md-svg-icon="assets/new.svg" ng-click="goTo('activityNewResult')"></md-icon>
    </md-button>
    <md-button class="md-icon-button" aria-label="List" ng-show="hasAPIKey()">
      <md-icon md-svg-icon="assets/list.svg" ng-click="goTo('activityListResults')"></md-icon>
    </md-button>
    <md-button class="md-icon-button" aria-label="Home">
      <md-icon md-svg-icon="assets/home.svg" ng-click="goTo('dashboard')"></md-icon>
    </md-button>
  </div>
</md-toolbar>

<md-content class="md-padding" ng-show="true" layout="row" layout-wrap layout-align="center start" md-theme="{{ activity || 'default' }}" md-theme-watch>

  <div flex="60" flex-xs="100" layout="column">
    <large-card result="first"></large-card>
  </div>

  <div flex="40" flex-xs="100" layout="column">
    <small-card ng-repeat="other in others" result="other"></small-card>
  </div>
</md-content>
